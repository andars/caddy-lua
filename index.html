<?lua start = os.clock() ?>
<!DOCTYPE html>
<html>
	<head>
		<title>Lua test</title>
	</head>
	<body>
		Lua test:
		<br>
		<?lua
			foo = 5
			if foo == 5 then
				print("Hello, world! Foo is 5.")
			else
				print("Hi. Actually, foo is not 5.")
			end
		?>
		<br><br>
		Another test:
		<br>
		<?lua
			if foo == 5 then
				print("Foo is still 5. :)")
			else
				print("Foo is no longer 5. :(")
			end
		?>

		<br><br>
		Speed test...
		<br>

		<?lua
			for i=1,100000 do
				string.format("Value of i: %d<br>", i)
			end
		?>

		<br><hr>

		<?lua print(string.format("Rendered in %.3fms", (os.clock() - start) * 1000)) ?>
	</body>
</html>
